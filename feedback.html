<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Ozean-W√§chter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
    <script src="auth-check.js"></script>
</head>
<body>
    <script>checkAuth();</script>
    <div class="members-area">
        <div class="container" style="max-width: 700px;">
            <h1>üí¨ Dein Feedback</h1>
            <p class="welcome-text">Teile deine Erfahrungen mit dem Ozean-W√§chter</p>
            
            <div class="feedback-form">
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="rating">Bewertung</label>
                        <div class="star-rating">
                            <span class="star" data-rating="1">‚≠ê</span>
                            <span class="star" data-rating="2">‚≠ê</span>
                            <span class="star" data-rating="3">‚≠ê</span>
                            <span class="star" data-rating="4">‚≠ê</span>
                            <span class="star" data-rating="5">‚≠ê</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" value="5">
                    </div>

                    <div class="form-group">
                        <label for="message">Deine Nachricht</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="cta-button">Feedback senden</button>
                </form>
            </div>

            <div class="back-button-container">
                <a href="mitglieder.html" class="cta-button secondary">‚Üê Zur√ºck zum Dashboard</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutzerkl√§rung</a>
                <a href="agb.html">AGB</a>
            </div>
            <p>&copy; 2025 Janine G√ºlden. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <style>
        .feedback-form {
            background: #ffffff;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e91e8c;
        }

        .star-rating {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
            cursor: pointer;
        }

        .star {
            transition: transform 0.2s ease;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .back-button-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>

    <script>
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-rating');
                ratingInput.value = rating;
                
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.style.opacity = '1';
                    } else {
                        s.style.opacity = '0.3';
                    }
                });
            });
        });
    </script>
</body>
</html>
